<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    #view {
        margin: 4px;
        width: 234px;
        padding: 10px;
        font-size: 25px;
    }
    .main {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        background: gray;
    }

    .button {
        width: 60px;
        height: 60px;
        margin: 2px;
        font-size: large;
        cursor: pointer;
    }
    
    </style>
</head>
<body>
    <div class="main">
        <form name='form'>
            <input type="text" id="view">
        </form>

        <table>
            <tr>
                <td><input class="button" type="button" value="C" onclick="makeClear()"></td>
                <td><input class="button" type="button" value="<" onclick="backSpace()"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" type="button" value="x" onclick="insert('*')"></td>

            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value='8' onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>

            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button" id='myBtn' type="button" value="=" onclick="calc()"></td>
            </tr>
        </table>
    </div>
    <script>
	

        let input = document.getElementsByTagName("BODY")[0];
        input.addEventListener("keydown", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				calc();
			  }
		});

        const insert = num => document.form.view.value += num;
        const calc = () => {
            let num = document.getElementById('view').value;
            if (num) {
                document.getElementById('view').value = eval(num);
            }
        };
        const makeClear = () => document.getElementById('view').value = '';
        const backSpace = () => {
            let view = document.getElementById('view').value;
            document.getElementById('view').value = view.slice(0, -1);
        }
    </script>
</body>
</html>
